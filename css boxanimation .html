<html>
    <head>
        <title>mywebpage</title>
        <style type="text/css">
            .box{
                width:100px;
                height:100px;
                background:coral;
                position:relative;
                animation-name:movebox;
                animation-duration:17s;
                animation-timing-function:cubic-bezier(0.100, 0.03, 0.515, 1.095);
                animation-delay:1s;
                animation-iteration-count:infinite;
                animation-duration:alternate;
            }
            .box img{
                width: 100px;
                height:100px;
            }
            @keyframes movebox{
                0%{left:0;background:coral;}
                100%{left:300px;background:rgb(144, 185, 238);}
            }
        </style>
    <body>
        <div class="box">
            <img src="mutton rogan.jpeg"</h3>
        </div>
    </body>
</head>
</html>
