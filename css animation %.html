<html>
    <head>
        <style>
            div{
                width:100px;
                height:100px;
                background-color:red;
                animation-name:myanimation;
                animation-duration :9s;
            }
            @keyframes myanimation{
               0%{background-color:red;}
               25%{background-color:yellow;}
               50%{background-color:blue;}
               100%{background-color:rgb(128, 0, 107);}
            }
        </style>
    </head>
    <body>
        <h1>css animation</h1>
        <div></div>
        <p><b>note:</b>when an animation is finished,it goes back to its orginal style.</p>
    </body>
</html>
