<html>
<head>
    <title>Example of Hyperlinks</title>
</head>
<body>
    <h2>HTML Hyperlinks Example</h2>
    <p>Below are different types of hyperlinks:</p>
    <!-- External link -->
    <p><a href="https://www.google.com" target="_blank">Visit Google</a></p>
    <!-- Link to another page -->
    <p><a href="about.html">Go to About Page</a></p>
    <!-- Link to a section within the same page -->
    <p><a href="#section2">Jump to Section 2 (Internal Link)</a></p>
    <!-- Email link -->
    <p><a href="mailto:someone@example.com">Send an Email</a></p>
    <hr>
    <h3 id="section2">Section 2: Internal Linking Example</h3>
    <p>This section demonstrates how an internal link can jump to a specific part of the same webpage.</p>
    <p><a href="#top">Back to Top</a></p>
</body>
</html>
