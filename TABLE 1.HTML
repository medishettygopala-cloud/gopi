<html>
<head>
  <title>Color Blocks Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      width: 600px;
      height: 400px;
    }
    .left {
      width: 50%;
      display: flex;
      flex-direction: column;
    }
    .block {
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 2.5em;
      color: white;
      font-family: Impact, Arial, sans-serif;
      letter-spacing: 2px;
      text-shadow: 1px 1px 0 #000;
    }
    .orange { background: orange; flex: 1; }
    .blue { background: blue; flex: 1; }
    .right {
      width: 50%;
      display: flex;
      flex-direction: row;
    }
    .red { background: red; flex: 2; }
    .green { background: green; flex: 1; }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="block orange">ORANGE</div>
      <div class="block blue">BLUE</div>
    </div>
    <div class="right">
      <div class="block red">RED</div>
      <div class="block green">GREEN</div>
    </div>
  </div>
</body>
</html>
