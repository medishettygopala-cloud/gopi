<html>
    <head>
        <style>
            div{
                width:100px;
                height:100px;
                background-color:red;
                animation-name:myanimation;
                animation-duration :8s;
            }
            @keyframes myanimation{
                from {background-color:red;}
                to{background-color:green;}
            }
        </style>
    </head>
    <body>
        <h1>css animation</h1>
        <div></div>
        <p><b>note:</b>when an animation is finished,it goes back to its orginal style.</p>
    </body>
</html>
